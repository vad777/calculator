<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='plugins/rangeslider.css'>
    <link rel='stylesheet'
          href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.css'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->


<div class="ag-title">Calculation</div>

<div class="ag-calculators-block">
    <div class="ag-format-container">

        <div id="prostpmarkup" class="ag-calculator-block">

            <div class="container">
                <div class="row">

                    <div class="col-md-6 ">

                        <div class="js-calculator_input-wrap ag-calculator_input-wrap">
                            <label class="ag-calculator_label" for="stp-clients-attracted">Storage</label>
                            <label class="ag-calculator_label" id="stp-clients-attracted-text"
                                   for="stp-clients-attracted"></label>
                            <input id="stp-clients-attracted" class="js-calculator_text-input ag-calculator_text-input"
                                   type="number" name="stp-clients-attracted" min="0" max="1000" value="0">
                            <input class="js-calculator_range" step="1" type="range" name="stp-clients-attracted"
                                   min="0" max="1000" value="0">
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="js-calculator_input-wrap ag-calculator_input-wrap">
                            <label class="ag-calculator_label" for="stp-daily-orders-per-client">Transfer</label>
                            <label class="ag-calculator_label" id="stp-daily-orders-per-client-text"
                                   for="stp-daily-orders-per-client"></label>
                            <input id="stp-daily-orders-per-client"
                                   class="js-calculator_text-input ag-calculator_text-input" type="number"
                                   name="stp-daily-orders-per-client" min="0" max="1000" value="0" step="1">
                            <input class="js-calculator_range" step="1" type="range" name="stp-daily-orders-per-client"
                                   min="0" max="1000" value="0">
                        </div>
                    </div>

                    <div #pro-stp-result></div>
                    <div class=" text-center ">

                        <div>Balance</div>

                        <canvas id="calculatorChart" width="500" height="500"></canvas>

                        <div class="form-group compound-param-group">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="compound_hhd" type="radio" name="compound_param"
                                       value="0.01">
                                <label class="form-check-label" for="compound_hhd">HDD</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="compound_ssd" type="radio" name="compound_param"
                                       value="0.02" checked>
                                <label class="form-check-label" for="compound_ssd">SSD </label>
                            </div>
                        </div>
                        <div class="form-group compound-multi-param-group">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="compound_multi" type="radio"
                                       name="compound_multi_param" value="0.06">
                                <label class="form-check-label" for="compound_multi">Multi</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="compound_single" type="radio"
                                       name="compound_multi_param" value="0.03" checked>
                                <label class="form-check-label" for="compound_single">Single </label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <!-- partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src='plugins/rangeslider.min.js'></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="cv-script.js"></script>

</body>
</html>
